<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>High Scores</title>
   <link rel="stylesheet" href="./assets/css/styling.css">
</head>
<body>
   <main class='welcome'>
      <section id="end" class="">
         <h1 class="title">Enter Your Initials</h1>
            <input 
               type="text"
               name="initials"
               id="initials"
               placeholder="Initials"
            />
         <button id="save-btn" class="control-btn">Save</button>
         <button id="play-again-btn" class="control-btn">Play Again!</button>
         <button id="home-btn" class="control-btn">Go Home</button>
      </section>
      <section class='welcome'>
         <h1 class='title'>Top Scores</h1>
         <div>Score 1</div>
         <div>Score 2</div>
         <div>Score 3</div>
         <div>Score 4</div>
         <div>Score 5</div>
         <div>Score 6</div>
         <div>Score 7</div>
         <div>Score 8</div>
         <div>Score 9</div>
         <div>Score 10</div>
      </section>
   </main>
   
   <script src="./assets/js/script.js"></script>   
</body>
</html>
